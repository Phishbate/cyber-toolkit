site_name: Phishbate | Cyber
theme:
  icon:
    logo: material/fish
  name: material
  features:
    - navigation.tabs
    - navigation.sections
 #   - toc.integrate
    - navigation.top
    - navigation.path
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime